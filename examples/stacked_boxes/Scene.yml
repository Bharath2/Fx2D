        visual:
            geometry: 
                rectangle: [6, 0.75]      # width, height
            texture: [10, 10, 10, 255] 
        collision:
            geometry: 
                rectangle: [6, 0.75]      # width, height
    ball:
        pose: [10, 6.0, 0]                     # x, y, theta ; orientation in degrees
        init_velocity:  [-6, 0, 0]           # won't be used for child links
        physics:
            mass: 5
            # inertia: 0.125                     # if not given will be calculated from visual geometry  
            gravity_scale: 1.0             # scale gravity (float) (0.0 will disable effect of gravity)
            velocity_damping: 0.0          # damping will be applied when the entity moves  
            elasticity:  0.8               # 0 to 1 used in calculating coefficient of restitution
            static_friction: 0.3           # used in calculation of contact forces
            dynamic_friction: 0.2          # used in calculation of contact forces
            external_forces_enabled: true  # if false external influences or collisions do not effect, except gravity
        visual:
            pose: [0, 0, 0]             # relative to body frame
            geometry: 
                circle: 0.5             # circle, rectangle, polygon
            texture: ./assets/ball2.png  # color(RGBA) or image path
            border_color: [0, 0, 0, 255] 
            border_thickness: 5.0
        collision:
            pose: [0, 0, 0]          # relative to body frame
            geometry: 
